<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Gallery - Unrestricted Permissionless Image Gallery</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3VZBG0GXZR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3VZBG0GXZR');
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome for additional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-muted: rgba(255, 255, 255, 0.7);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-gradient);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ffffff !important;
            transform: translateY(-1px);
        }
        
        /* Web3 Wallet Styles */
        .wallet-connect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: none !important;
            color: white !important;
            font-weight: 600 !important;
            padding: 8px 16px !important;
            border-radius: 25px !important;
            transition: all 0.3s ease !important;
            text-decoration: none !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 8px !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3) !important;
        }
        
        .wallet-connect-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4) !important;
            color: white !important;
        }
        
        .wallet-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: none;
        }
        
        .wallet-address {
            font-family: 'Monaco', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            margin-right: 8px;
        }
        
        /* Social Feature Styles */
        .upvote-btn {
            background: none;
            border: 1px solid var(--card-border);
            color: var(--text-muted);
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upvote-btn:hover, .upvote-btn.upvoted {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border-color: #ff6b6b;
            color: white;
        }
        
        .comment-form {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .comment {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .auth-required {
            display: none;
        }
        
        .unauth-only {
            display: block;
        }
        
        .hero-section {
            padding: 3rem 0;
            text-align: center;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 2rem;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .stats-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .image-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: inherit;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            color: inherit;
        }
        
        a:hover .image-card {
            color: inherit;
        }
        
        .image-wrapper {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: linear-gradient(45deg, #333, #555);
        }
        
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover .image-wrapper img {
            transform: scale(1.05);
        }
        
        .status-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .status-accessible {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .image-info {
            padding: 1.5rem;
        }
        
        .image-cid {
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .image-cid:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            transform: translateY(-1px);
        }
        
        .image-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 1rem;
        }
        
        .image-prompt {
            font-size: 0.85rem;
            color: #ffffff;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-style: italic;
            line-height: 1.4;
        }
        
        .image-prompt i {
            color: #667eea;
            margin-right: 6px;
        }
        
        .prompt-display {
            border-color: var(--card-border) !important;
            color: #ffffff;
            font-style: italic;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        .prompt-display::-webkit-scrollbar {
            width: 4px;
        }
        
        .prompt-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }
        
        .prompt-display::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 2px;
        }
        
        .pagination {
            justify-content: center;
            margin: 3rem 0;
        }
        
        .page-link {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: #ffffff;
            padding: 0.5rem 1rem;
            margin: 0 2px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .page-link:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            color: #ffffff;
            transform: translateY(-1px);
        }
        
        .page-item.active .page-link {
            background: var(--primary-gradient);
            border-color: transparent;
        }
        
        .loading-placeholder {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .spinner-border {
            color: #667eea;
        }
        
        .telegram-btn {
            background: linear-gradient(135deg, #229ED9 0%, #0088cc 100%) !important;
            border: none !important;
            color: white !important;
            font-weight: 600 !important;
            padding: 8px 16px !important;
            border-radius: 25px !important;
            transition: all 0.3s ease !important;
            text-decoration: none !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 8px !important;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.3) !important;
        }
        
        .telegram-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(34, 158, 217, 0.4) !important;
            color: white !important;
        }
        
        .telegram-btn i {
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'gallery:index' %}">
                Gallery
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a class="telegram-btn" href="https://t.me/+jILwOBI70xsxYTM9" target="_blank">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 76px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Web3 JavaScript -->
    {% load static %}
    <script src="{% static 'gallery/js/web3-auth.js' %}"></script>
    <script src="{% static 'gallery/js/social-features.js' %}"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
