name: Deep Scan for Missed Images

on:
  schedule:
    # Run deep scan every 6 hours to catch missed images
    - cron: '0 */6 * * *'  # Every 6 hours at minute 0
  workflow_dispatch: # Allow manual triggering

jobs:
  deep_scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    - name: Run deep scan for missed images
      run: |
        export PATH="$PATH:$HOME/.local/share/heroku/bin"
        export HEROKU_API_KEY="${{ secrets.HEROKU_API_KEY }}"
        heroku run "python3 manage.py scan_arbius --deep-scan --quiet" --app ${{ secrets.HEROKU_APP_NAME }}
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 