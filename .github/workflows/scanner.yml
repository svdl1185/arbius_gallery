name: Arbius Image Scanner

on:
  schedule:
    # Run every 30 seconds (multiple cron entries)
    - cron: '0,30 * * * *'  # Every 30 seconds: :00 and :30
  workflow_dispatch: # Allow manual triggering

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    - name: Scan for new Arbius images
      run: |
        export PATH="$PATH:$HOME/.local/share/heroku/bin"
        export HEROKU_API_KEY="${{ secrets.HEROKU_API_KEY }}"
        heroku run "python3 manage.py scan_arbius --blocks 200 --quiet" --app ${{ secrets.HEROKU_APP_NAME }}
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 